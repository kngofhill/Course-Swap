<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CourseSwap</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto px-4 py-10">
    <div id="auth-section" class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold mb-4">Вход / Регистрация</h2>
      <input type="email" id="email" placeholder="Электронная почта" class="w-full p-2 border rounded mb-2">
      <input type="password" id="password" placeholder="Пароль" class="w-full p-2 border rounded mb-4">
      <button onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full mb-2">Войти</button>
      <button onclick="register()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-full">Зарегистрироваться</button>
    </div>

    <div id="main-section" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Обмен курсами</h1>
        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Выйти</button>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-md mb-6">
        <h2 class="text-xl font-bold mb-4">Добавить курс</h2>
        <input type="text" id="courseName" placeholder="Название курса" class="w-full p-2 border rounded mb-2">
        <input type="text" id="platform" placeholder="Платформа (например, Skillbox)" class="w-full p-2 border rounded mb-2">
        <input type="text" id="progress" placeholder="Прогресс (например, 20%)" class="w-full p-2 border rounded mb-2">
        <input type="text" id="price" placeholder="Цена (в рублях)" class="w-full p-2 border rounded mb-2">
        <input type="text" id="timeLeft" placeholder="Осталось времени (например, 3 месяца)" class="w-full p-2 border rounded mb-4">
        <button onclick="postCourse()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Опубликовать</button>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-bold mb-4">Доступные курсы</h2>
        <div id="coursesList"></div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcP87lbBOJ9sNR-PF4ceY-GKAKKXFLOdk",
      authDomain: "course-swap-5dcef.firebaseapp.com",
      projectId: "course-swap-5dcef",
      storageBucket: "course-swap-5dcef.firebasestorage.app",
      messagingSenderId: "249900482208",
      appId: "1:249900482208:web:ccc6b44c127c2402afd3c5",
      measurementId: "G-H3SZZ4H1YX",
      databaseURL: "https://course-swap-5dcef-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const authSection = document.getElementById('auth-section');
    const mainSection = document.getElementById('main-section');

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          authSection.classList.add('hidden');
          mainSection.classList.remove('hidden');
          displayCourses();
        })
        .catch(error => alert(error.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => login())
        .catch(error => alert(error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        authSection.classList.remove('hidden');
        mainSection.classList.add('hidden');
      });
    }

    function postCourse() {
      const courseName = document.getElementById("courseName").value;
      const platform = document.getElementById("platform").value;
      const progress = document.getElementById("progress").value;
      const price = document.getElementById("price").value;
      const timeLeft = document.getElementById("timeLeft").value;
      const user = auth.currentUser;

      if (!user) return;

      const postData = {
        courseName,
        platform,
        progress,
        price,
        timeLeft,
        email: user.email
      };

      db.ref("courses").push(postData).then(() => displayCourses());
    }

    function displayCourses() {
      db.ref("courses").once("value", snapshot => {
        const coursesList = document.getElementById("coursesList");
        coursesList.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement("div");
          div.className = "border p-4 rounded-lg mb-3 bg-gray-50";
          div.innerHTML = `
            <strong>Название:</strong> ${data.courseName}<br>
            <strong>Платформа:</strong> ${data.platform}<br>
            <strong>Прогресс:</strong> ${data.progress}<br>
            <strong>Цена:</strong> ${data.price}₽<br>
            <strong>Осталось времени:</strong> ${data.timeLeft}<br>
            <strong>Контакт:</strong> ${data.email}
          `;
          coursesList.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
