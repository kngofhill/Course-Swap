<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CourseSwap</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <h2 class="text-2xl font-bold mb-4 text-center">CourseSwap</h2>
      <div id="auth-section">
        <input id="email" type="email" placeholder="Email" class="mb-2 w-full px-4 py-2 border rounded" />
        <input id="password" type="password" placeholder="Password" class="mb-4 w-full px-4 py-2 border rounded" />
        <div class="flex justify-between">
          <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
          <button onclick="register()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Register</button>
        </div>
      </div>
      <div id="main-section" class="hidden mt-6">
        <h3 class="text-xl font-semibold mb-4">Post Your Course</h3>
        <input id="courseTitle" type="text" placeholder="Course Title" class="mb-2 w-full px-4 py-2 border rounded" />
        <textarea id="courseDesc" placeholder="Course Description" class="mb-4 w-full px-4 py-2 border rounded"></textarea>
        <button onclick="postCourse()" class="bg-purple-600 text-white w-full py-2 rounded hover:bg-purple-700 mb-6">Post Course</button>

        <h3 class="text-xl font-semibold mb-2">Available Courses</h3>
        <div id="courseList" class="space-y-4 max-h-60 overflow-y-auto"></div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcP87lbBOJ9sNR-PF4ceY-GKAKKXFLOdk",
      authDomain: "course-swap-5dcef.firebaseapp.com",
      projectId: "course-swap-5dcef",
      storageBucket: "course-swap-5dcef.firebasestorage.app",
      messagingSenderId: "249900482208",
      appId: "1:249900482208:web:ccc6b44c127c2402afd3c5",
      measurementId: "G-H3SZZ4H1YX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("auth-section").classList.add("hidden");
          document.getElementById("main-section").classList.remove("hidden");
          displayCourses();
        })
        .catch(error => alert(error.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Registration successful! Please login.");
        })
        .catch(error => alert(error.message));
    }

    function postCourse() {
      const title = document.getElementById("courseTitle").value;
      const desc = document.getElementById("courseDesc").value;
      const courseData = {
        title,
        desc,
        user: auth.currentUser.email
      };
      const newCourseKey = database.ref().child('courses').push().key;
      const updates = {};
      updates['/courses/' + newCourseKey] = courseData;
      database.ref().update(updates).then(() => {
        alert("Course posted!");
        displayCourses();
      });
    }

    function displayCourses() {
      const courseList = document.getElementById("courseList");
      courseList.innerHTML = "";
      database.ref('courses').once('value', snapshot => {
        snapshot.forEach(childSnapshot => {
          const course = childSnapshot.val();
          const courseItem = document.createElement("div");
          courseItem.className = "p-4 border rounded shadow-sm bg-gray-50";
          courseItem.innerHTML = `<h4 class='font-bold'>${course.title}</h4><p>${course.desc}</p><p class='text-sm text-gray-600'>Posted by: ${course.user}</p>`;
          courseList.appendChild(courseItem);
        });
      });
    }
  </script>
</body>
</html>
