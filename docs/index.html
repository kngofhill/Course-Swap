<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Swap</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-container {
      max-width: 300px;
      margin: 0 auto;
    }
    #main-content {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container" id="auth-forms">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p>Don't have an account?</p>
    <button onclick="toggleForms()">Register</button>

    <div id="register-form" style="display:none;">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email"><br>
      <input type="password" id="register-password" placeholder="Password"><br>
      <button onclick="register()">Register</button>
    </div>
  </div>

  <div id="main-content">
    <h1>Welcome to Course Swap!</h1>
    <button onclick="logout()">Logout</button>
    <div id="courses"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcP87lbBOJ9sNR-PF4ceY-GKAKKXFLOdk",
      authDomain: "course-swap-5dcef.firebaseapp.com",
      projectId: "course-swap-5dcef",
      storageBucket: "course-swap-5dcef.firebasestorage.app",
      messagingSenderId: "249900482208",
      appId: "1:249900482208:web:ccc6b44c127c2402afd3c5",
      measurementId: "G-H3SZZ4H1YX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function toggleForms() {
      const regForm = document.getElementById("register-form");
      regForm.style.display = regForm.style.display === "none" ? "block" : "none";
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          showMainContent();
        })
        .catch(error => alert(error.message));
    }

    function register() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          alert("Registered successfully. You can now log in.");
        })
        .catch(error => alert(error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("auth-forms").style.display = "block";
        document.getElementById("main-content").style.display = "none";
      });
    }

    function showMainContent() {
      document.getElementById("auth-forms").style.display = "none";
      document.getElementById("main-content").style.display = "block";
      displayCourses(); // initial render
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        showMainContent();
      }
    });

    function displayCourses() {
      // Placeholder: you can fetch and render courses from Firebase Realtime Database here
      document.getElementById("courses").innerHTML = "<p>No courses available yet.</p>";
    }
  </script>
</body>
</html>
