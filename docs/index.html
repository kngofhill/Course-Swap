<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обмен курсами</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #success-toast.show {
      display: block;
      animation: fadein 0.3s, fadeout 0.5s 2.2s;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeout {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Обмен курсами</h1>

    <div id="auth-section">
      <input type="email" id="email" placeholder="Email" class="border p-2 mb-2 w-full">
      <input type="password" id="password" placeholder="Пароль" class="border p-2 mb-2 w-full">
      <div class="flex gap-2">
        <button onclick="register()" class="bg-blue-600 text-white px-4 py-2 rounded">Регистрация</button>
        <button onclick="login()" class="bg-green-600 text-white px-4 py-2 rounded">Вход</button>
      </div>
    </div>

    <div id="course-section" class="hidden mt-6">
      <input type="text" id="courseName" placeholder="Название курса" class="border p-2 mb-2 w-full">
      <input type="text" id="platform" placeholder="Платформа" class="border p-2 mb-2 w-full">
      <input type="number" id="progress" placeholder="Прогресс (%)" class="border p-2 mb-2 w-full">
      <input type="text" id="price" placeholder="Цена" class="border p-2 mb-2 w-full">
      <input type="text" id="timeLeft" placeholder="Оставшееся время" class="border p-2 mb-2 w-full">
      <button onclick="postCourse()" class="bg-purple-600 text-white px-4 py-2 rounded">Опубликовать</button>

      <h2 class="text-2xl font-semibold mt-6">Доступные курсы</h2>
      <div id="courses" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
  </div>

  <div id="success-toast" class="hidden fixed bottom-5 right-5 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50">
    Курс успешно опубликован!
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcP87lbBOJ9sNR-PF4ceY-GKAKKXFLOdk",
      authDomain: "course-swap-5dcef.firebaseapp.com",
      projectId: "course-swap-5dcef",
      storageBucket: "course-swap-5dcef.firebasestorage.app",
      messagingSenderId: "249900482208",
      appId: "1:249900482208:web:ccc6b44c127c2402afd3c5",
      measurementId: "G-H3SZZ4H1YX",
      databaseURL: "https://course-swap-5dcef-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Регистрация прошла успешно"))
        .catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("auth-section").classList.add("hidden");
          document.getElementById("course-section").classList.remove("hidden");
          displayCourses();
        })
        .catch(err => alert(err.message));
    }

    function postCourse() {
      const postData = {
        name: document.getElementById("courseName").value,
        platform: document.getElementById("platform").value,
        progress: document.getElementById("progress").value,
        price: document.getElementById("price").value,
        timeLeft: document.getElementById("timeLeft").value
      };

      db.ref("courses").push(postData).then(() => {
        displayCourses();
        showSuccessToast();
      });
    }

    function displayCourses() {
      db.ref("courses").once("value", snapshot => {
        const coursesDiv = document.getElementById("courses");
        coursesDiv.innerHTML = "";
        snapshot.forEach(child => {
          const course = child.val();
          const div = document.createElement("div");
          div.className = "bg-white p-4 rounded shadow";
          div.innerHTML = `
            <h3 class="text-xl font-bold">${course.name}</h3>
            <p><strong>Платформа:</strong> ${course.platform}</p>
            <p><strong>Прогресс:</strong> ${course.progress}%</p>
            <p><strong>Цена:</strong> ${course.price}</p>
            <p><strong>Оставшееся время:</strong> ${course.timeLeft}</p>
          `;
          coursesDiv.appendChild(div);
        });
      });
    }

    function showSuccessToast() {
      const toast = document.getElementById("success-toast");
      toast.classList.remove("hidden");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hidden");
      }, 2500);
    }
  </script>
</body>
</html>
